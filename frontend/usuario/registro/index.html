<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <form enctype="multipart/form-data" id="myForm">
      <h3>Registrarse :3</h3>

      <label for="contrasena">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        placeholder="Ingresa una contraseña"
      />
      <span class="error" id="contrasenaError"></span><br />

      <label for="confirmContrasena">Confirmación de Contraseña:</label>
      <input
        type="password"
        id="confirmContrasena"
        name="confirmContrasena"
        placeholder="Ingresa la misma contraseña"
      />
      <span class="error" id="confirmPasswordError"></span><br />

      <label for="email">Correo Electrónico:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Ingresa un correo que uses"
      />
      <span class="error" id="emailError"></span><br />

      <button type="button" id="validateBtn">Ingresar</button>

      <img id="output" width="200" />
    </form>

    <div id="calendarioContainer"></div>
    <div id="contactosContainer"></div>
    <div id="driveContainer"></div>

    <script type="module" src="./complemento.js"></script>
  </body>
</html>
