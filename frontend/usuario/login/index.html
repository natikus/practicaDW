<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="loginForm">
        <h3>Inicio de Sesion</h3>

        <label for="email">Correo Electronico</label>
        <input type="text" placeholder="Ingresa correo" id="email">

        <label for="contrasena">Contraseña</label>
        <input type="password" placeholder="Ingresa contraseña" id="contrasena">

        <button type="submit" id="btnLogin">Ingresar</button>
        <span class="error" id="error"></span>
        <div class="social">
            <a href="https://localhost/backend/auth/login/google" id="btnGoogle" class="go"> Google</a>
            <a href="../registro/index.html" class="go"> Crear Usuario</a>
        </div>
    </form>
    <script type="module" src="./complemento.js"></script>

</body>

</html>
